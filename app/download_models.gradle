task downloadTestFile(type: Download) {
    src 'https://tfhub.dev/tensorflow/lite-model/mobilenet_v1_1.0_224_quantized/1/metadata/1?lite-format=tflite'
    dest project.ext.TEST_ASSETS_DIR + '/mobilenetv1.tflite'
    overwrite false
}

